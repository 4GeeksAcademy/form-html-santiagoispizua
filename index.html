<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <div class="conteiner card m-4" style="width: 800px;">

        <div class="card-header text-body-secondary bg-body-secondary d-flex fs-2">
            <h1>Payment form example</h1>
        </div>


        <div class="alert alert-danger m-2 fs-5">
            <h5>Some fields are missing</h5>
        </div>


        <div class="">

            <form action="" class="row g-3 p-2 pb-0">
                <div class="col-md-5">
                    <label for="inputCard" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="inputCard" placeholder="XXXXXX" required>

                </div>
                <div class="col-md-4">
                    <label for="inputCvc" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="inputCvc" placeholder="0000" required>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <i class="fa-solid fa-euro-sign pb-2 "></i>
                    <div class="col-md-11">
                        <label for="inputAmount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="inputAmount" placeholder="Amount" required>
                    </div>

                </div>

                <div class="col-6">
                    <label for="inputName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputName" required>
                </div>
                <div class="col-6">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" required>
                </div>


                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" id="inputCity" class="form-control" required>

                </div>
                <div class="col-md-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inpuntState" class="form-control">
                        <option value="" selected>Pick a State</option>
                        <option value="">New York</option>
                        <option value="">California</option>
                        <option value="">Texas</option>
                    </select>

                </div>

                <div class="col-md-3">
                    <label for="inputPostalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputPostalCode" required>
                </div>


                <div class="col-md-6">
                    <p>we accpet:</p>
                    <div class="col-md-7 bg-secondary d-flex justify-content-center rounded ">
                        <div class="form-check form-check-inline m-1">
                            <input class="form-check-input" type="radio" id="Checkbox1" value="Mastercerd" name="inlineRadioOptions">
                            <label class="form-check-label" for="Checkbox1">
                                <i class="fa-brands fa-cc-mastercard fa-lg" style="color: #fcfcfc;"></i>                            
                            </label>
                        </div>
                        <div class="form-check form-check-inline m-1">
                            <input class="form-check-input" type="radio" id="Checkbox2" value="option2" name="inlineRadioOptions">
                            <label class="form-check-label" for="Checkbox2">
                                <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline m-1">
                            <input class="form-check-input" type="radio" id="Checkbox3" value="option3" name="inlineRadioOptions">
                            <label class="form-check-label" for="Checkbox3">
                                <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline m-1">
                            <input class="form-check-input" type="radio" id="Checkbox4" value="option3" name="inlineRadioOptions">
                            <label class="form-check-label" for="Checkbox4">
                                <i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="Message">Message</label>
                    <textarea class="form-control" id="Message" rows="3"></textarea>
                    <p class="text-secundary">Add any note here.</p>

                </div>
                <div class="card-footer text-body-secondary bg-body-secondary">
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>

                </div>





            </form>
        </div>



    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
